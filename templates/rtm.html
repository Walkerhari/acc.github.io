<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style9.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="border">
            <h2>Signup</h2>
            <form onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" class="rounded-input" placeholder="Enter your username or email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="rounded-input" placeholder="Enter your password">
                </div>
                <div id="credentials-error" style="color: red;"></div>
                <div class="btn-box">
                    <button type="button" onclick="signIn()">Sign in</button>
                </div>
            </form>
        </div>
    </div>
    <div class="home-sci">
        <a href="#"><i class='bx bxl-facebook'></i></a>
        <a href="#"><i class='bx bxl-twitter'></i></a>
        <a href="#"><i class='bx bxl-linkedin'></i></a>
    </div>
    <footer class="footer">
        <p>&copy; 2023 RealTime Accident Monitoring. All rights reserved.</p>
    </footer>
    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var credentialsError = document.getElementById('credentials-error');
            
            credentialsError.textContent = '';
            
            if (username.trim() === '' || password.trim() === '') {
                credentialsError.textContent = 'Please fill out all fields.';
                return false;
            }

            return true; 
        }

        function signIn() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var credentialsError = document.getElementById('credentials-error');
            
            credentialsError.textContent = '';
            
            if (username === 'RTMS001' && password === 'EPICSRTMS') {
                // Redirect to the desired location (http://127.0.0.1:5000 in this case)
                window.location.href = 'http://127.0.0.1:5000';
            } else {
                // Display wrong credentials message
                credentialsError.textContent = 'Wrong credentials. Please try again.';
            }
        }
    </script>
</body>
</html>
